<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Audio-Video</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="app-container">
      <header>
        <div class="to-songs top-gui">
          <img src="assets/gui/arrow_back.svg" alt="">
          <p>Songs</p>
        </div>
        <div class="to-player top-gui">
          <p>Player</p>
          <img src="assets/gui/arrow_forward.svg" alt="">
        </div>
      </header>
      <div class="player">
        <img class="player-art" src="assets/Boys,_Girls,_Toys_&_Words_-_Modern_Pitch.jpg" alt="">
        <p class="player-song-info">Boys, Girls, Toys & Words - Modern Pitch</p>
        <div class="song-duration">
          <div class="duration-bar"></div>
          <div class="song-time">
            <p class="song-position">2:16</p>
            <p class="song-length">3:57</p>
          </div>
        </div>
        <div class="player-controls">
          <div class="first-row">
            <img class="skip previous" src="assets/gui/skip_previous.svg" alt="">
            <img class="play-btn" src="assets/gui/play_circle.svg" alt="">
            <img class="skip next" src="assets/gui/skip_next.svg" alt="">
          </div>
          <div class="second-row">
            <img class="loop" src="assets/gui/repeat.svg" alt="">
            <img class="shuffle" src="assets/gui/shuffle.svg" alt="">
          </div>
        </div>
      </div>
      <div class="library">
          <ul class="library-list">
            <!--
            <li class="library-item">
              <img class="library-art" src="assets/Boys,_Girls,_Toys_&_Words_-_Modern_Pitch.jpg" alt="">
              <p>Song: Boys, Girls, Toys & Words</p>
              <p>Artist: Modern Pitch</p>
              <img class="add-to-playlist" src="assets/gui/playlist_add.svg" alt="">
            </li>
          -->
          </ul>
      </div>
      <footer>

      </footer>
    </div>
    <audio class="audio-player" src=""></audio>
    <script src="songs.js"></script>
    <script src="index.js"></script>
  </body>
</html>
